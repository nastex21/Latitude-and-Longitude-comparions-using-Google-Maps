<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>My Google Map</title>
</head>

<body>
    <div class="container" id="bodyContainer">
        <div id="header">
            <h1 id="latLngMap">Latitude and Longitude Comparison</h1>
        </div>
        <div id="outInput">
            <div class="inputDivs" id="coordButton">
                <form id="latitudeLongitude">
                    <span id="latLabel">Latitude</span>
                    <input id="latInput" type="text" name="latitude" placeholder="51.5074" value="51.5074">
                    <!-- <input id="latInput" type="text" name="latitude" placeholder="51.5074" value="51.5074"> -->
                    <!-- <input id="latInput" type="text" name="latitude" placeholder="9.7489" value="9.7489"> -->
                    <!-- <input id="latInput" type="text" name="latitude" placeholder="-34.6037" value="-34.6037"> -->
                    <!-- <input id="latInput" type="text" name="latitude" placeholder="-28.549" value="28.549"> --> 
                    <span id="lngLabel">Longitude</span>
                    <input id="lngInput" type="text" name="longitude" placeholder="0.127" value="0.127">
                    <!-- <input id="lngInput" type="text" name="longitude" placeholder="0.127" value="0.127"> -->
                    <!-- <input id="lngInput" type="text" name="longitude" placeholder="-83.7534" value="-83.7534">-->  
                    <!-- <input id="lngInput" type="text" name="longitude" placeholder="-58.381" value="-58.381">-->     
                    <!-- <input id="lngInput" type="text" name="longitude" placeholder="84.559" value="84.559">--> 
                    <input type="button" id="submitBtn" value="Submit" onclick="submitData()">
                </form>
                <div class="bottomButtons">
                    <button class="inputButtons" onclick="getLoc()">Get My Coordinates</button>
                </div>
            </div>
            <div class="inputDivs iDivs" id="latDiv">
                <div class="latAdjust">
                    <span id="latAdjuster">Latitude Adjuster</span>
                </div>
                <div class="outputAdjust">
                    <span id="adjustLat">0</span>
                </div>
                <div class="negButton">
                    <button value="negLat" onclick="adjustLatLng(value)">-</button>
                </div>
                <div class="posButton">
                    <button value="posLat" onclick="adjustLatLng(value)">+</button>
                </div>
                <div class="bottomButtons">
                    <button class="inputButtons" onclick="getLats()">Get Comparable Latitudes</button>
                </div>
            </div>
            <div class="inputDivs iDivs" id="lngDiv">
                <div class="lngAdjust">
                    <span id="lngAdjuster">Longitude Adjuster</span>
                </div>
                <div class="outputAdjust">
                    <span id="adjustLng">0</span>
                </div>
                <div class="negButton">
                    <button value="negLng" onclick="adjustLatLng(value)">-</button>
                </div>
                <div class="posButton">
                    <button value="posLng" onclick="adjustLatLng(value)">+</button>
                </div>
                <div class="bottomButtons">
                    <button class="inputButtons" onclick="getLngs()">Get Comparable Longitudes</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE JAVASCRIPT API KEY&callback=initMap ">
    </script>
    <script src="js/script.js "></script>
</body>

</html>
